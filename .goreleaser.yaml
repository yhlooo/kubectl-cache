# goreleaser 配置
# 参考 https://goreleaser.com

version: 1

builds:
  - binary: kubectl-cache
    main: "./cmd/kubectl-cache"
    env:
      - "CGO_ENABLED=0"
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - "-X main.Version={{ .Version }}"

archives:
  - format: "tar.gz"
    name_template: "{{ .Binary }}-v{{- .Version }}-{{- .Os }}-{{- .Arch }}"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^style:"
      - "^chore:"
